<app-menu></app-menu>
<!-- Centered Pills -->
<h1>Historial de juegos</h1>

<div class="card p-m-5">
<p-selectButton class="p-mt-5"[options]="options" [(ngModel)]="value1" (onChange)="cambioLista($event)"></p-selectButton>

</div>
<div class="card">
<p-table [value]="files" class="p-mt-5" class="p-mt-2 p-mb-2" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
currentPageReportTemplate="Mostrando {first} a {last}. Total {totalRecords} entradas" [rowsPerPageOptions]="[10,25,50]">
  <ng-template pTemplate="header">
      <tr>
          <th>Jugador</th>
          <th>Juego</th>
          <th>Resultado</th>
          <th *ngIf="mostrarMovimientos">Cantidad Movimientos</th>

      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-car>
      <tr>
          <td>{{car.jugador}}</td>
          <td>{{car.juego}}</td>
          <td>{{car.gano}}</td>
          <td *ngIf="mostrarMovimientos">{{car.cantidadMovimientos}}</td>

      </tr>
  </ng-template>
</p-table>

<div class="card"></div>
