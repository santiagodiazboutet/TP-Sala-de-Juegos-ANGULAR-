<h1>Jugador actual: {{ this.juego.jugador }} </h1>

<button nbButton outline status="danger" (click)="newGame()">Empezar juego nuevo</button>


<h2 *ngIf="this.juego.ganador">
    El jugador {{ this.juego.ganador }} ha ganado el juego!
</h2>


<main>
    <app-cuadrados
        *ngFor="let val of this.juego.cuadrados; let i = index"
        [value]="val"
        (click)="hacerMovimiento(i)">

    </app-cuadrados>
</main>
