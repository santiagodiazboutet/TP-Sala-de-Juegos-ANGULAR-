
<button pButton  label="Empezar juego nuevo" (click)="newGame()" ></button>


<h2 *ngIf="this.juego.ganador">
    El jugador {{ this.juego.jugador }} ha ganado el juego!
</h2>


<main *ngIf="jugando">

    <app-cuadrados
        *ngFor="let val of this.juego.cuadrados; let i = index"
        [value]="val"
        (click)="hacerMovimiento(i)">

    </app-cuadrados>

</main>
