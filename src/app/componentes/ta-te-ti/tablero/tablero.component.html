<h1>Jugador actual: {{ player }} </h1>

<button nbButton outline status="danger" (click)="newGame()">Empezar juego nuevo</button>


<h2 *ngIf="winner">
    El jugador {{ winner }} ha ganado el juego!
</h2>


<main>
    <app-cuadrados
        *ngFor="let val of squares; let i = index"
        [value]="val"
        (click)="makeMove(i)">

    </app-cuadrados>
</main>
