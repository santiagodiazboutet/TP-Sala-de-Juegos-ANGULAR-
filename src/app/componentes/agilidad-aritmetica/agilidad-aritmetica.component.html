<form name="juego">
<ul>
   <li>
   Primer número: <input [(ngModel)]="nuevoJuego.numeroSecreto1" placeholder="ingrese numero" [ngModelOptions]="{standalone: true}" type="text" class="form-control" style="width:50%" readonly/>
  
  </li>
  <li>
   Operador: <input [(ngModel)]="nuevoJuego.operadorSecreto" placeholder="ingrese numero" [ngModelOptions]="{standalone: true}" type="text" class="form-control" style="width:50%" readonly/>
    
  </li>
  <li>
   Segundo número: <input [(ngModel)]="nuevoJuego.numeroSecreto2" placeholder="ingrese numero" [ngModelOptions]="{standalone: true}" type="text" class="form-control" style="width:50%" readonly/>
    
  </li>
  <li>
    Respuesta: <input [(ngModel)]="nuevoJuego.numeroIngresado" placeholder="ingrese numero" [ngModelOptions]="{standalone: true}" type="text" class="form-control" style="width:50%"/>
     
   </li>
  <li [hidden]="ocultarVerificar">
    <h2  ><button (click)="verificar()" class="btn btn-success btn-lg">Verificar {{Tiempo}} </button></h2>
  </li>
  <li [hidden]="!ocultarVerificar">
    <h2 ><button  (click)="NuevoJuego()"  class="btn btn-info btn-lg">Nuevo</button></h2>
  </li>
  
    

    <h3 [hidden]="!nuevoJuego.gano">usted adivino el número</h3>
    <h3 [hidden]="nuevoJuego.gano">usted aún no gano </h3>
  
</ul>

</form>
<div id="snackbar">{{Mensajes}}</div>
