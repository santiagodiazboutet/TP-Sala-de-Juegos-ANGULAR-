<!-- Centered Pills -->
<h1>Historial jugador</h1>
<div class="card  p-m-5">
<p-table [value]="files" class="p-mt-5" class="p-mt-2 p-mb-2">
  <ng-template pTemplate="header">
      <tr>
          <th>Jugador</th>
          <th>Juego</th>
          <th>Resultado</th>
          <th *ngIf="mostrarMovimientos">Cantidad Movimientos</th>

      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-car>
      <tr>
          <td>{{car.jugador}}</td>
          <td>{{car.juego}}</td>
          <td>{{car.gano}}</td>
          <td *ngIf="mostrarMovimientos">{{car.cantidadMovimientos}}</td>

      </tr>
  </ng-template>
</p-table>

<div class="card"></div>
